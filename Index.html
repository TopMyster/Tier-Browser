<!DOCTYPE html>
<html lang="en">
<head>
<title>Isle Browser</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<center>
  <div id="drag"></div>
<div id="tabbar">
<a style="cursor: pointer; top: 6px; position: relative; margin-right: 12px; font-weight: bold; font-size: 20px;" onclick="newtab()">+</a>
<a style="cursor: pointer;top: 6px; position: relative; margin-right: 12px; font-weight: bold; font-size: 20px;" onclick="back()"><</a>
<a style="cursor: pointer;top: 6px; position: relative; margin-right: 15px; font-weight: bold; font-size: 20px;" onclick="forward()">></a>
<input id="searchbar" placeholder="Search or enter URL...">
<img src="chat.png" width="20px" id="chatbtn" style="cursor: pointer; margin-right: 5px; top: 8px; position: relative;" >
<a id="bmbtn" style="margin-right: 5px; top: 5px; position: relative; cursor: pointer;">â˜…</a>
<button class="navstuff" id="tabbutton" onmouseenter="toggleTabs()">Tabs</button>
</div>
</center>
<div id="bookmarks">
<div id="addbmsection">
<input placeholder="Title" id="bmtext">
<input placeholder="Url" id="bmlink">
<button onclick="addbm()">Add</button>
</div>
</center>
</div>
<div id="tabs" style="display:none;">
</div>

<div id="browserContainer" style="display: flex; width: 100%; height: 100vh; transition: .4s;">
  <webview id="Browser" src="home.html" style="width: 100%; height: 100%; transition: .4s;"></webview>
  <div id="chatContainer"></div>
</div>


<script src="script.js"></script>
</body>
</html>
